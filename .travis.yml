language: scala

jdk:
  - oraclejdk8

scala:
  - 2.11.7

script:
  - sbt clean coverage test
  - find $HOME/.sbt -name "*.lock" | xargs rm
  - find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm

after_success:
  - sbt coverageReport && sbt codacyCoverage

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot/
